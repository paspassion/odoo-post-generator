<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>G√©n√©rateur de posts - Passion Pr√©vention</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">üì¢ G√©n√©rateur de posts r√©seaux sociaux</h1>
        <form id="postForm" class="space-y-4 text-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">G√©n√©rer les posts</button>
        </form>

        <h2 class="text-xl font-bold mt-8 mb-4 text-gray-700">üóìÔ∏è Planning g√©n√©r√©</h2>
        <div id="resultats" class="space-y-2"></div>
    </div>

    <script>
        document.getElementById("postForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const response = await fetch("/api/genere-post", { method: "POST" });
            const data = await response.json();
            const resDiv = document.getElementById("resultats");
            resDiv.innerHTML = "";

            data.posts.forEach(post => {
                const div = document.createElement("div");
                div.className = "p-4 bg-gray-50 border rounded shadow";
                div.innerHTML = `
                    <strong>Date :</strong> ${post.date} (${post.jour})<br>
                    <strong>Th√®me :</strong> ${post.theme}<br>
                    <strong>Texte :</strong> ${post.texte}<br>
                    <strong>Plateformes :</strong> ${post.reseaux.join(", ")}<br>
                    <strong>Hashtags :</strong> ${post.hashtags.join(" ")}
                `;
                resDiv.appendChild(div);
            });
        });
    </script>
</body>
</html>
